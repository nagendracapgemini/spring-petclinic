app:
  replicas: 1
  image: mana007.azurecr.io/petclinic:v1
  env: dev
  computeres:
    limits:
     cpu: 0.2
     memory: 500Mi
    requests:
     cpu: 0.2
     memory: 500Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

hpa:
  enabled: true 
  maxReplicas: 2
  minReplicas: 1
